<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Carnival</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Scaling Carnival!</h1>
    </header>
    <main>
        <section id="games">
            <h2>Game Booths</h2>
            {% for game in games %}
            <div class="game-booth" onclick="playGame('{{ game }}')">{{ game }}</div>
            {% endfor %}
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
