<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Carnival</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Scaling Carnival!</h1>
    </header>
    <main>
        <section id="carousel">
            <h2>Carousel of Attractions</h2>
            <div class="carousel">
                <div class="carousel-item">Attraction 1</div>
                <div class="carousel-item">Attraction 2</div>
                <div class="carousel-item">Attraction 3</div>
            </div>
        </section>
        <section id="games">
            <h2>Game Booths</h2>
            <div class="game-booth" onclick="playGame('Ring Toss')">Ring Toss</div>
            <div class="game-booth" onclick="playGame('Duck Hunt')">Duck Hunt</div>
            <div class="game-booth" onclick="playGame('Whack-a-Mole')">Whack-a-Mole</div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
